{% extends 'base.html' %}

{% block news %}

    <style>
        /* Основные стили */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h2, p {
            margin: 0 0 10px;
        }

        h2 {
            font-size: 20px;
            color: #333;
        }

        /* Ограничение на 3 строки текста */
        .news-card p {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3; /* Ограничение в 3 строки */
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
            color: #777;
            max-height: 4.5em; /* Высота для 3 строк текста */
            transition: max-height 0.3s ease;
        }

        .news-card.expanded p {
            -webkit-line-clamp: unset; /* Снимаем ограничение по строкам */
            max-height: none;
        }

        .read-more-btn {
            color: #007bff;
            cursor: pointer;
            font-size: 14px;
            display: block;
            margin-top: 5px;
        }

        /* Стили контейнера новостей */
        .news-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Адаптивная сетка */
            gap: 20px; /* Пробелы между карточками */
        }

        /* Карточка новости */
        .news-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .news-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
        }

        /* Изображение новости */
        .news-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        /* Контент внутри карточки */
        .news-card-content {
            padding: 15px;
        }

        .news-card h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        /* Секция комментариев */
        .comments-section {
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }

        .comments-section h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .comments-section .comment {
            margin-bottom: 10px;
        }

        .comments-section .comment p {
            font-size: 14px;
            color: #555;
        }

        /* Форма добавления комментария */
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .comment-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .comment-form button:hover {
            background-color: #0056b3;
        }

        /* Адаптивная вёрстка для мобильных устройств */
        @media (max-width: 768px) {
            .news-container {
                grid-template-columns: 1fr; /* Одна колонка на мобильных */
            }

            .news-card img {
                height: 400px;
            }
        }

        /* Стили для больших экранов (мониторов) - три карточки в ряд */
        @media (min-width: 1200px) {
            .news-container {
                grid-template-columns: repeat(3, 1fr); /* Три карточки в ряду на больших экранах */
            }

            .news-card img {
                height: 500px; /* Уменьшаем высоту изображений на больших экранах */
            }
        }
    </style>

    <!-- Контейнер для новостей -->
     <hr>
    <h1 style="text-align: center;" id="allnews">Yangiliklar</h1>
    <hr>
    <div class="news-container">
        {% for new in news %}
        <!-- Одна карточка новости -->
        <div class="news-card">
            <img src="{{ new.logo.url }}" alt="News Image">
            <div class="news-card-content">
                <h2>{{ new.title }}</h2>
                <p class="news-text">{{ new.description }}</p>
                <span class="read-more-btn" onclick="toggleReadMore(this)">Read More</span>
                
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        function toggleReadMore(btn) {
            const card = btn.closest('.news-card');
            const text = card.querySelector('.news-text');
            const isExpanded = card.classList.toggle('expanded');
            
            btn.textContent = isExpanded ? 'Read Less' : 'Read More';
        }
    </script>

{% endblock %}
